<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Functions Viewer</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- KaTeX CDN for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="data.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .function-display {
            font-size: 2.5rem;
            margin: 40px 0;
            min-height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>

<div id="app" class="card">
    <h1>Quadratic Function</h1>
    
    <div class="function-display">
        <span v-if="currentFunction" v-html="renderMath(currentFunction)"></span>
    </div>

    <div class="button-container">
        <button @click="pickRandom">Random Function</button>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const currentFunction = ref('');

            const renderMath = (formula) => {
                try {
                    return katex.renderToString(formula, {
                        throwOnError: false,
                        displayMode: false
                    });
                } catch (e) {
                    return formula;
                }
            };

            const pickRandom = () => {
                const data = window.quadraticData || [];
                if (data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    currentFunction.value = data[randomIndex];
                }
            };

            onMounted(pickRandom);

            return {
                currentFunction,
                renderMath,
                pickRandom
            };
        }
    }).mount('#app');
</script>

</body>
</html>
