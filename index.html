<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Functions Viewer</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- KaTeX CDN for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="data.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .function-display {
            font-size: 2.5rem;
            margin: 40px 0;
            min-height: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }
        button {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .random-btn {
            background-color: #1a73e8;
            color: white;
        }
        .random-btn:hover {
            background-color: #1557b0;
        }
        .copy-btn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 11px 20px;
            font-weight: 500;
        }
        .copy-btn:hover {
            background-color: #e9ecef;
            border-color: #ced4da;
            color: #495057;
        }
        .icon-box {
            display: inline-flex;
            width: 24px;
            margin-right: 8px;
            justify-content: center;
        }
        /* Animation for icon swap */
        .fade-scale-enter-active,
        .fade-scale-leave-active {
            transition: all 0.2s ease;
        }
        .fade-scale-enter-from,
        .fade-scale-leave-to {
            opacity: 0;
            transform: scale(0.5);
        }
    </style>
</head>
<body>

<div id="app" class="card">
    <h1>Quadratic Function</h1>
    
    <div class="function-display">
        <span v-if="currentFunction" v-html="renderMath(currentFunction)"></span>
    </div>

    <div class="button-container">
        <button @click="copyToClipboard" class="copy-btn" title="Copy to clipboard">
            <span class="icon-box">
                <transition name="fade-scale" mode="out-in">
                    <i v-if="showStatus" class="fas fa-check fa-lg" key="check" style="color: #495057;"></i>
                    <i v-else class="fas fa-copy fa-lg" key="copy"></i>
                </transition>
            </span>
            Copy
        </button>
        <button @click="pickRandom" class="random-btn">Random Function</button>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const currentFunction = ref('');
            const showStatus = ref(false);

            const renderMath = (formula) => {
                try {
                    return katex.renderToString(formula, {
                        throwOnError: false,
                        displayMode: false
                    });
                } catch (e) {
                    return formula;
                }
            };

            const pickRandom = () => {
                const data = window.quadraticData || [];
                if (data.length > 0) {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    currentFunction.value = data[randomIndex];
                    showStatus.value = false;
                }
            };

            const copyToClipboard = async () => {
                if (!currentFunction.value) return;
                try {
                    await navigator.clipboard.writeText(currentFunction.value);
                    showStatus.value = true;
                    // Reset icon after 2 seconds
                    setTimeout(() => {
                        showStatus.value = false;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
            };

            onMounted(pickRandom);

            return {
                currentFunction,
                showStatus,
                renderMath,
                pickRandom,
                copyToClipboard
            };
        }
    }).mount('#app');
</script>

</body>
</html>
