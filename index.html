<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Functions Viewer</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- KaTeX CDN for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- Load the data from the external JS file -->
    <script src="data.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .function-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .function-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            font-size: 1.4rem;
            transition: background-color 0.2s;
        }
        .function-item:hover {
            background-color: #f8f9fa;
        }
        .function-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div id="app" class="card">
    <h1>Quadratic Functions</h1>
    
    <ul class="function-list">
        <li v-for="(func, index) in functions" :key="index" class="function-item">
            <span v-html="renderMath(func)"></span>
        </li>
    </ul>
</div>

<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            // Use the data loaded from data.js
            const functions = ref(window.quadraticData || []);

            // Function to render LaTeX string using KaTeX
            const renderMath = (formula) => {
                try {
                    return katex.renderToString(formula, {
                        throwOnError: false,
                        displayMode: false
                    });
                } catch (e) {
                    return formula;
                }
            };

            return {
                functions,
                renderMath
            };
        }
    }).mount('#app');
</script>

</body>
</html>
