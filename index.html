<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Functions Viewer</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- KaTeX CDN for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" class="card">
    <h1>Quadratic Function</h1>

    <div class="a-selection-grid">
        <button 
            v-for="opt in aOptions" 
            :key="opt.file"
            class="a-btn" 
            :class="{ active: selectedA === opt.file }"
            @click="selectA(opt)"
            v-html="renderMath(opt.label)"
        ></button>
    </div>
    
    <div class="function-display">
        <span v-if="currentFunction" v-html="renderMath(currentFunction)"></span>
        <span v-else-if="loading">Loading...</span>
    </div>

    <div class="button-container">
        <button @click="copyToClipboard" class="copy-btn" title="Copy to clipboard" :disabled="!currentFunction">
            <span class="icon-box">
                <transition name="fade-scale" mode="out-in">
                    <i v-if="showStatus" class="fas fa-check fa-lg" key="check" style="color: #495057;"></i>
                    <i v-else class="fas fa-copy fa-lg" key="copy"></i>
                </transition>
            </span>
            Copy
        </button>
        <button @click="pickRandom" class="random-btn" :disabled="loading">Random Function</button>
    </div>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const currentFunction = ref('');
            const quadraticData = ref([]);
            const showStatus = ref(false);
            const loading = ref(true);
            const selectedA = ref('quad_func_list.jsonl');

            const aOptions = [
                { label: 'a=1', file: 'quad_func_list.jsonl' },
                { label: 'a>1', file: 'a_narrow_positive.jsonl' },
                { label: '0<a<1', file: 'a_wide_positive.jsonl' },
                { label: 'a=-1', file: 'a_eq_minus1.jsonl' },
                { label: 'a<-1', file: 'a_narrow_negetive.jsonl' },
                { label: '-1<a<0', file: 'a_wide_negative.jsonl' }
            ];

            const renderMath = (formula) => {
                try {
                    return katex.renderToString(formula, {
                        throwOnError: false,
                        displayMode: false
                    });
                } catch (e) {
                    return formula;
                }
            };

            const fetchData = async (filename) => {
                loading.value = true;
                try {
                    const response = await fetch(filename);
                    if (!response.ok) throw new Error('Failed to fetch data');
                    const text = await response.text();
                    
                    quadraticData.value = text
                        .split('\n')
                        .filter(line => line.trim() !== '')
                        .map(line => JSON.parse(line));
                    
                    loading.value = false;
                } catch (err) {
                    console.error('Error loading functions:', err);
                    loading.value = false;
                    quadraticData.value = [];
                }
            };

            const selectA = async (option) => {
                if (selectedA.value === option.file && quadraticData.value.length > 0) return;
                selectedA.value = option.file;
                await fetchData(option.file);
                pickRandom();
            };

            const pickRandom = () => {
                if (quadraticData.value.length > 0) {
                    const randomIndex = Math.floor(Math.random() * quadraticData.value.length);
                    currentFunction.value = quadraticData.value[randomIndex];
                    showStatus.value = false;
                } else {
                    currentFunction.value = '';
                }
            };

            const copyToClipboard = async () => {
                if (!currentFunction.value) return;
                try {
                    await navigator.clipboard.writeText(currentFunction.value);
                    showStatus.value = true;
                    setTimeout(() => {
                        showStatus.value = false;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
            };

            onMounted(async () => {
                await fetchData(selectedA.value);
                pickRandom();
            });

            return {
                currentFunction,
                showStatus,
                loading,
                selectedA,
                aOptions,
                renderMath,
                pickRandom,
                copyToClipboard,
                selectA
            };
        }
    }).mount('#app');
</script>

</body>
</html>
